<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            background-color: antiquewhite;
            height: 20px;
            width: 150px;
            text-align: left;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: brown;
        }

        div:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passo o mouse sobre o texto abaixo</p>

    <div>
        Passe o mouse 
        <p>TEXTO ESCONDIDO...</p>
    </div>

</body>
</html>
